<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Videos para iOS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        .carrusel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .carrusel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .video-wrapper {
            flex: 0 0 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
            display: block;
        }
        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
        }
        .boton.izquierda {
            left: 20px;
        }
        .boton.derecha {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="carrusel-container">
        <button class="boton izquierda" onclick="cambiarSlide(-1)">&#8249;</button>
        <div class="carrusel">
            <div class="video-wrapper">
                <video id="video1" loop muted autoplay playsinline>
                    <source src="video1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
            <div class="video-wrapper">
                <video id="video2" loop muted autoplay playsinline>
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
            </div>
        </div>
        <button class="boton derecha" onclick="cambiarSlide(1)">&#8250;</button>
    </div>

    <script>
        // Carrusel táctil y de clic
        const carrusel = document.querySelector('.carrusel');
        let startX = 0, currentIndex = 0;

        // Función para cambiar de slide
        function cambiarSlide(direction) {
            const totalSlides = carrusel.children.length;
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            carrusel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Soporte para gestos táctiles
        carrusel.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });

        carrusel.addEventListener('touchend', e => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) cambiarSlide(-1); // Desliza a la izquierda
            else if (startX - endX > 50) cambiarSlide(1); // Desliza a la derecha
        });

        // Autoplay Fix para iOS
        document.querySelectorAll('video').forEach(video => {
            video.play().catch(() => {
                // Mostrar botón de reproducción si el autoplay falla
                const playButton = document.createElement('button');
                playButton.textContent = 'Reproducir';
                playButton.style.position = 'absolute';
                playButton.style.top = '50%';
                playButton.style.left = '50%';
                playButton.style.transform = 'translate(-50%, -50%)';
                playButton.style.background = 'rgba(0, 0, 0, 0.7)';
                playButton.style.color = '#fff';
                playButton.style.border = 'none';
                playButton.style.padding = '10px 20px';
                playButton.style.borderRadius = '5px';
                playButton.style.cursor = 'pointer';
                playButton.addEventListener('click', () => {
                    video.play();
                    playButton.remove();
                });
                video.parentElement.appendChild(playButton);
            });
        });
    </script>
</body>
</html>
