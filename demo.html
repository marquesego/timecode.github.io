<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Rediseñado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .carrusel-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .carrusel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .slide {
            flex: 0 0 100%;
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contenido-superior {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .contenido-superior h1 {
            font-size: 2rem;
            color: #fff;
        }
        .contenido-superior p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .boton.izquierda {
            left: 10px;
        }
        .boton.derecha {
            right: 10px;
        }
        @media (max-width: 768px) {
            .contenido-superior h1 {
                font-size: 1.5rem;
            }
            .contenido-superior p {
                font-size: 0.9rem;
            }
            .boton {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="carrusel-container">
        <!-- Controles -->
        <button class="boton izquierda" onclick="cambiarSlide(-1)">&#8249;</button>
        <button class="boton derecha" onclick="cambiarSlide(1)">&#8250;</button>
        
        <!-- Carrusel -->
        <div class="carrusel" id="carrusel">
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <h1>Video 1</h1>
                    <p>Descripción breve del video 1</p>
                </div>
            </div>
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <h1>Video 2</h1>
                    <p>Descripción breve del video 2</p>
                </div>
            </div>
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video3.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <h1>Video 3</h1>
                    <p>Descripción breve del video 3</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const carrusel = document.getElementById('carrusel');
        let currentIndex = 0;

        // Cambiar slides
        function cambiarSlide(direccion) {
            const slides = carrusel.children.length;
            currentIndex = (currentIndex + direccion + slides) % slides;
            carrusel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Deslizamiento táctil
        let startX = 0;
        carrusel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        carrusel.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) cambiarSlide(-1); // Swipe a la derecha
            else if (startX - endX > 50) cambiarSlide(1); // Swipe a la izquierda
        });

        // Manejo del autoplay
        document.querySelectorAll('video').forEach(video => {
            video.play().catch(() => {
                console.log('Autoplay falló. El video necesita ser reproducido manualmente.');
            });
        });
    </script>
</body>
</html>
