<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Redise침ado y Elegante</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .carrusel-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .carrusel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .slide {
            flex: 0 0 100%;
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .contenido-superior {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            text-align: left;
        }
        .contenido-superior .titulo {
            font-family: 'Passion One', cursive;
            font-size: 3rem;
            text-transform: capitalize;
            color: rgba(255, 204, 45, 0.9);
            margin-bottom: 5px;
        }
        .contenido-superior .subtitulo {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .numero-animado {
            position: absolute;
            bottom: 10%;
            left: 10%;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 204, 45, 0.9);
            cursor: pointer;
            z-index: 10;
            line-height: 1;
            animation: zoom 2s infinite ease-in-out;
        }
        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .icono-redondo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 204, 45, 0.9);
            z-index: 10;
        }
        .icono-redondo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .boton.izquierda {
            left: 10px;
        }
        .boton.derecha {
            right: 10px;
        }
        @media (max-width: 768px) {
            .contenido-superior .titulo {
                font-size: 2rem;
            }
            .contenido-superior .subtitulo {
                font-size: 1rem;
            }
            .numero-animado {
                font-size: 4rem;
            }
            .boton {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="carrusel-container">
        <!-- Botones -->
        <button class="boton izquierda" onclick="cambiarSlide(-1)">&#8249;</button>
        <button class="boton derecha" onclick="cambiarSlide(1)">&#8250;</button>
        
        <!-- Carrusel -->
        <div class="carrusel" id="carrusel">
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <div class="titulo">Pecan Pie</div>
                    <div class="subtitulo">Alma Obreg칩n</div>
                </div>
                <div class="numero-animado">1</div>
                <div class="icono-redondo">
                    <img src="chef1.jpg" alt="Chef">
                </div>
            </div>
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video2.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <div class="titulo">Carrot Cake</div>
                    <div class="subtitulo">Jamie Oliver</div>
                </div>
                <div class="numero-animado">2</div>
                <div class="icono-redondo">
                    <img src="chef2.jpg" alt="Chef">
                </div>
            </div>
            <div class="slide">
                <video muted autoplay loop playsinline>
                    <source src="video3.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="contenido-superior">
                    <div class="titulo">Apple Pie</div>
                    <div class="subtitulo">Mary Berry</div>
                </div>
                <div class="numero-animado">3</div>
                <div class="icono-redondo">
                    <img src="chef3.jpg" alt="Chef">
                </div>
            </div>
        </div>
    </div>

    <script>
        const carrusel = document.getElementById('carrusel');
        let currentIndex = 0;

        // Cambiar slides
        function cambiarSlide(direction) {
            const slides = carrusel.children.length;
            currentIndex = (currentIndex + direction + slides) % slides;
            carrusel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Swipe para m칩viles
        let startX = 0;
        carrusel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        carrusel.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (endX - startX > 50) cambiarSlide(-1); // Swipe derecha
            else if (startX - endX > 50) cambiarSlide(1); // Swipe izquierda
        });

        // Manejo de autoplay en iOS y Android
        document.querySelectorAll('video').forEach(video => {
            video.play().catch(() => {
                console.log('Autoplay fall칩.');
            });
        });
    </script>
</body>
</html>
