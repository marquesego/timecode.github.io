<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Ingredientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Passion+One:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        .carrusel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .carrusel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }
        .video-wrapper {
            flex: 0 0 100%;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        .texto-comun {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            color: #fff;
            font-family: 'Passion One', cursive;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .numero-animado {
            position: absolute;
            bottom: 5%;
            left: 3%;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 204, 45, 0.9);
            z-index: 20;
        }
        .boton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
        }
        .boton.izquierda {
            left: 20px;
        }
        .boton.derecha {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="carrusel-container">
        <audio id="background-audio" src="musica.mp3" preload="auto" loop></audio>
        <div class="carrusel" id="carrusel">
            <div class="video-wrapper">
                <video preload="metadata" muted playsinline loop>
                    <source src="decasa1.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="numero-animado">1</div>
            </div>
            <div class="video-wrapper">
                <video preload="metadata" muted playsinline loop>
                    <source src="decasa2.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="numero-animado">2</div>
            </div>
            <div class="video-wrapper">
                <video preload="metadata" muted playsinline loop>
                    <source src="decasa3.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento de video.
                </video>
                <div class="numero-animado">3</div>
            </div>
        </div>
        <button class="boton izquierda" onclick="cambiarSlide(-1)">&#8249;</button>
        <button class="boton derecha" onclick="cambiarSlide(1)">&#8250;</button>
    </div>

    <script>
        const carrusel = document.getElementById('carrusel');
        const audio = document.getElementById('background-audio');
        const slides = document.querySelectorAll('.video-wrapper');
        let index = 0;

        function cambiarSlide(direccion) {
            index = (index + direccion + slides.length) % slides.length;
            carrusel.style.transform = `translateX(-${index * 100}%)`;
            cargarVideoActual();
        }

        function cargarVideoActual() {
            slides.forEach((slide, i) => {
                const video = slide.querySelector('video');
                if (i === index) {
                    video.play().catch(err => console.error('Error al reproducir el video:', err));
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        // Activar música después de interacción
        document.body.addEventListener('click', () => {
            audio.play().catch(err => console.error('Error al reproducir el audio:', err));
        });

        // Inicializar carrusel
        cargarVideoActual();
    </script>
</body>
</html>
