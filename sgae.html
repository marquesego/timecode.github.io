<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCP XML Audio Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; }
        input, button { margin: 10px 0; padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Extractor de Audio desde XML de Final Cut</h1>
    <input type="file" id="xmlFile" accept=".xml">
    <input type="file" id="audioFiles" multiple accept="audio/*">
    <button id="processBtn">Procesar XML y Cotejar Audio</button>

    <table>
        <thead>
            <tr>
                <th>Nombre de la Canción</th>
                <th>Duración en XML</th>
                <th>Duración Real (Audio)</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <button id="exportBtn" class="hidden">Exportar a JSON</button>

    <script src="https://cdn.jsdelivr.net/npm/networks.js"></script>
    <script>
        const xmlFileInput = document.getElementById("xmlFile");
        const audioFilesInput = document.getElementById("audioFiles");
        const processBtn = document.getElementById("processBtn");
        const resultTable = document.getElementById("resultTable");
        const exportBtn = document.getElementById("exportBtn");

        let xmlSongs = [];
        let audioFiles = [];

        // Leer el archivo XML y parsearlo
        function parseXML(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(e.target.result, "text/xml");
                    const songs = [];
                    const elements = xml.getElementsByTagName("clipitem");
                    for (let item of elements) {
                        const name = item.getElementsByTagName("name")[0]?.textContent || "Sin Nombre";
                        const duration = item.getElementsByTagName("duration")[0]?.textContent || "0";
                        songs.push({ name, duration, realDuration: "-", status: "Pendiente" });
                    }
                    resolve(songs);
                };
                reader.readAsText(file);
            });
        }

        // Cotejar los archivos de audio con las canciones del XML
        async function matchAudioFiles() {
            for (let song of xmlSongs) {
                const file = audioFiles.find(f => f.name.includes(song.name));
                if (file) {
                    const metadata = await Networks.read(file);
                    song.realDuration = Math.round(metadata.duration) + " s";
                    song.status = "Coincidencia Exitosa";
                } else {
                    song.status = "No Encontrado";
                }
            }
            renderTable();
            exportBtn.classList.remove("hidden");
        }

        // Renderizar los resultados en la tabla
        function renderTable() {
            resultTable.innerHTML = "";
            xmlSongs.forEach(song => {
                const row = `<tr>
                    <td>${song.name}</td>
                    <td>${song.duration} s</td>
                    <td>${song.realDuration}</td>
                    <td>${song.status}</td>
                </tr>`;
                resultTable.innerHTML += row;
            });
        }

        // Exportar los resultados a JSON
        function exportToJSON() {
            const blob = new Blob([JSON.stringify(xmlSongs, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "resultados_audio.json";
            link.click();
        }

        // Evento al procesar
        processBtn.addEventListener("click", async () => {
            const xmlFile = xmlFileInput.files[0];
            audioFiles = Array.from(audioFilesInput.files);
            if (!xmlFile || audioFiles.length === 0) {
                alert("Sube un archivo XML y los archivos de audio correspondientes.");
                return;
            }
            xmlSongs = await parseXML(xmlFile);
            await matchAudioFiles();
        });

        exportBtn.addEventListener("click", exportToJSON);
    </script>
</body>
</html>
