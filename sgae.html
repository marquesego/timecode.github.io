<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Canciones de XML</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; }
        input, button { margin: 10px 0; padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #007BFF; color: white; }
    </style>
</head>
<body>
    <h1>Extractor de Canciones desde XML</h1>
    <input type="file" id="xmlFile" accept=".xml">
    <button id="processBtn">Procesar XML</button>

    <table>
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Artista</th>
                <th>Inicio (Frames)</th>
                <th>Fin (Frames)</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <button id="exportBtn" style="display:none;">Exportar a JSON</button>

    <script>
        const xmlFileInput = document.getElementById("xmlFile");
        const processBtn = document.getElementById("processBtn");
        const resultTable = document.getElementById("resultTable");
        const exportBtn = document.getElementById("exportBtn");

        let songData = [];

        // Procesar el archivo XML
        function parseXML(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(e.target.result, "text/xml");
                    const clips = xml.getElementsByTagName("clipitem");
                    const results = [];

                    for (let clip of clips) {
                        const title = clip.getElementsByTagName("name")[0]?.textContent || "Desconocido";
                        const artist = clip.getElementsByTagName("artist")[0]?.textContent || "No especificado";
                        const start = clip.getElementsByTagName("start")[0]?.textContent || "0";
                        const end = clip.getElementsByTagName("end")[0]?.textContent || "0";
                        results.push({ title, artist, start, end });
                    }
                    resolve(results);
                };
                reader.readAsText(file);
            });
        }

        // Renderizar los resultados en la tabla
        function renderTable(data) {
            resultTable.innerHTML = "";
            data.forEach(song => {
                const row = `<tr>
                    <td>${song.title}</td>
                    <td>${song.artist}</td>
                    <td>${song.start}</td>
                    <td>${song.end}</td>
                </tr>`;
                resultTable.innerHTML += row;
            });
        }

        // Exportar a JSON
        function exportToJSON() {
            const blob = new Blob([JSON.stringify(songData, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "canciones_secuencia.json";
            link.click();
        }

        // Evento principal
        processBtn.addEventListener("click", async () => {
            const xmlFile = xmlFileInput.files[0];
            if (!xmlFile) {
                alert("Por favor, sube un archivo XML.");
                return;
            }

            songData = await parseXML(xmlFile);
            renderTable(songData);
            exportBtn.style.display = "block";
        });

        exportBtn.addEventListener("click", exportToJSON);
    </script>
</body>
</html>
