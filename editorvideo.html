<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
        }

        /* Contenedor del carrusel */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            width: 100%;
            height: 300px;
        }

        .carousel::-webkit-scrollbar {
            display: none; /* Ocultar barra de desplazamiento */
        }

        .carousel video {
            scroll-snap-align: start;
            width: 100%;
            max-width: 400px;
            flex-shrink: 0;
            margin: 0 10px;
            border-radius: 10px;
            background: #000;
        }

        /* Botón de pantalla completa */
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Centrado de carrusel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Carrusel de Videos en Bucle</h1>

    <!-- Contenedor del carrusel -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Los videos grabados aparecerán aquí -->
        </div>
    </div>

    <script>
        const carousel = document.getElementById("carousel");

        // Array de videos de ejemplo (puedes reemplazarlo por tus videos grabados)
        const videoSources = [
            "https://www.w3schools.com/html/mov_bbb.mp4", // Video de prueba 1
            "https://www.w3schools.com/html/movie.mp4",   // Video de prueba 2
            "https://www.w3schools.com/html/mov_bbb.mp4"  // Video de prueba 3
        ];

        // Crear videos en el carrusel
        videoSources.forEach(src => {
            const video = document.createElement("video");
            video.src = src;
            video.controls = true;
            video.loop = true;
            video.muted = false;
            video.autoplay = true;

            // Pantalla completa al hacer clic
            video.addEventListener("click", () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Para Safari
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // Para IE
                    video.msRequestFullscreen();
                }
            });

            carousel.appendChild(video);
        });

        // Desplazamiento automático en bucle
        let scrollAmount = 0;
        setInterval(() => {
            scrollAmount += 1; // Velocidad de desplazamiento
            if (scrollAmount >= carousel.scrollWidth / 2) {
                scrollAmount = 0; // Reinicia el desplazamiento
            }
            carousel.scrollLeft = scrollAmount;
        }, 50); // Velocidad en milisegundos
    </script>
</body>
</html>
