<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Carrusel de Videos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 10px;
        }

        /* Video y botones */
        video {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            display: block;
            background: #333;
            border-radius: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* Estilos del carrusel */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-top: 20px;
            background-color: #111;
            padding: 10px 0;
            border-radius: 10px;
        }

        .carousel-container video {
            scroll-snap-align: start;
            width: 90%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Graba Videos y Crea un Carrusel</h1>

    <!-- Cámara y grabación -->
    <video id="camera" autoplay muted></video>
    <div>
        <button id="startRec">Iniciar Grabación</button>
        <button id="stopRec" disabled>Detener Grabación</button>
        <button id="createCarousel">Crear Carrusel</button>
    </div>

    <!-- Carrusel -->
    <h2 style="display: none;" id="galleryTitle">Carrusel de Videos</h2>
    <div class="carousel-container" id="carousel"></div>

    <script>
        const camera = document.getElementById("camera");
        const startRec = document.getElementById("startRec");
        const stopRec = document.getElementById("stopRec");
        const createCarousel = document.getElementById("createCarousel");
        const carousel = document.getElementById("carousel");
        const galleryTitle = document.getElementById("galleryTitle");

        let mediaRecorder;
        let recordedChunks = [];
        const recordedVideos = []; // Almacena los videos grabados

        // Acceder a la cámara
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                camera.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                // Almacenar los datos de video grabados
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);

                // Crear el blob del video al detener la grabación
                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: "video/webm" });
                    recordedVideos.push(videoBlob);
                    recordedChunks = [];
                    alert("¡Video grabado correctamente!");
                };
            })
            .catch(err => alert("Error al acceder a la cámara: " + err.message));

        // Botones de grabación
        startRec.onclick = () => {
            mediaRecorder.start();
            startRec.disabled = true;
            stopRec.disabled = false;
        };

        stopRec.onclick = () => {
            mediaRecorder.stop();
            startRec.disabled = false;
            stopRec.disabled = true;
        };

        // Crear el carrusel
        createCarousel.onclick = () => {
            if (recordedVideos.length === 0) {
                alert("¡Graba al menos un video antes de crear el carrusel!");
                return;
            }

            // Limpiar el carrusel anterior
            carousel.innerHTML = "";

            // Añadir videos al carrusel
            recordedVideos.forEach(videoBlob => {
                const videoElement = document.createElement("video");
                videoElement.src = URL.createObjectURL(videoBlob);
                videoElement.controls = true;

                // Permitir pantalla completa al hacer clic
                videoElement.addEventListener("click", () => {
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.webkitRequestFullscreen) {
                        videoElement.webkitRequestFullscreen();
                    }
                });

                carousel.appendChild(videoElement);
            });

            // Mostrar el carrusel
            galleryTitle.style.display = "block";
            carousel.style.display = "flex";
        };
    </script>
</body>
</html>
