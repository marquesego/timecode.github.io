<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body>
    <h1>Página Principal</h1>
    <button onclick="cambiarColorOtroArchivo()">Cambiar color de fondo del otro archivo</button>
    
    <script>
        // Función para cambiar dinámicamente el color de fondo de otra página HTML
        function cambiarColorOtroArchivo() {
            var iframe = document.createElement('iframe');
            iframe.src = 'otroarchivo.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            iframe.onload = function() {
                var bodyElement = iframe.contentWindow.document.body;
                bodyElement.style.backgroundColor = 'blue';
            };
        }
    </script>
</body>
</html>
